<html>
    <head>
        <script src="../vendor/raphael-min.js"></script>
        <script src="../lib/leonardo.js"></script>
    </head>
    <body>
        <h2>Single Series Column Chart</h2>
        <div id="column-chart"></div>
        <h2>Multiple Series Column Chart</h2>
        <div id="series-column-chart"></div>
        <script>
            var singleSeries = { "Type 1": [3, 8, 5, 6, 7, 4, 9, 2] },
                labels = ['Foo', 'Bar', 'Baz', "Qux", "Quux", "Corge", "Grault", "Garply"],
                multipleSeries = { "Type 1": [1, 3, 5, 7, 9, 11, 13, 15],
                                   "Type 2": [2, 4, 6, 8, 10, 12, 14, 16],
                                   "Type 3": [10, 13, 15, 17, 19, 21, 23, 25],
                                   "Type 4": [12, 14, 16, 18, 20, 22, 24, 26] };
            Leonardo.columnChart('column-chart', singleSeries, labels);
            Leonardo.columnChart('series-column-chart', multipleSeries, labels);
        </script>
    </body>
</html>
